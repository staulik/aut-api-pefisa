name: Newman Tests by Postman.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
        # 1 - Step - Install dependences.
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install -g newman
      - run: npm install -g newman-reporter-htmlextra
      
      # 2 -Step - Run the POSTMAN collection
      - name: Step 2 - Run POSTMAN collection
        if: always()
        continue-on-error: true
        run: |
          mkdir -p testResults
          newman run florida_release_notes.postman_collection.json -e Env-1fpay-test.postman_environment.json -r htmlextra --reporter-htmlextra-browserTitle "PEFISA QUALITY" -r htmlextra --reporter-htmlextra-title "Florida Test Api Automation" --reporter-htmlextra-export testResults/PNB_Test_Api_Automation.html

      
     
